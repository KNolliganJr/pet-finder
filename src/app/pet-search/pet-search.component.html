<div class="container">
  <form [formGroup]="petSearch" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-lg-6 form-group">
      <label for="location">Location (Enter ZIP/Postal Code) <span style="color: red">*Required</span></label>
      <input type="text" formControlName="location" class="form-control" >
    </div>
    <div class="col-lg-6 form-group">
      <label for="size">Size</label>
      <select formControlName="size" class="form-control">
        <option value="">(None)</option>
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
        <option value="XL">Extra Large</option>
      </select>    
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 form-group">
        <label for="age">Age</label>
        <select formControlName="age" class="form-control">
          <option value="">(None)</option>
          <option value="Baby">Baby</option>
          <option value="Young">Young</option>
          <option value="Adult">Adult</option>
          <option value="Senior">Senior</option>
        </select>
    </div>
    <div class="col-lg-6 form-group">
        <label for="gender">Gender</label>
        <select formControlName="gender" class="form-control">
          <option value="">(None)</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button type="submit" [disabled]="!petSearch.valid" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>
</div>
